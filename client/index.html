        <script>
            var taskList = []
            var baseUrl = "http://localhost:3000"
            checkLogin()
            console.log(document.location.href);
            function checkLogin(params) {
                if (localStorage.JWT_TOKEN == undefined) {
                    loginPage()
                }
            }

            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                console.log(profile);
                var id_token = googleUser.getAuthResponse().id_token;

                $.ajax({
                    type: "POST",
                    url: `${baseUrl}/google/`,
                    data: {
                        token: id_token
                    },
                    success: function (response) {
                        localStorage.JWT_TOKEN = response.jwt_token
                        localStorage.userId = response.userId
                        console.log(response, "res");
                        homePage()


                    }
                });


            }

            function logout() {
                localStorage.clear()
                signOut()
                loginPage()

            }

            function undoComplete(taskId) {
                console.log(`taskid`);
                let obj = {}
                taskList.forEach(element => {
                    if (element._id == taskId) {
                        element.status = `uncomplete`

                        console.log(element, `test`);
                        obj = element

                    }
                });
                console.log(obj);

                $.ajax({
                    type: "PUT",
                    url: `${baseUrl}/todo/${taskId}`,
                    headers: {
                        token: localStorage.JWT_TOKEN
                    },
                    data: obj,
                    success: function (response) {
                        $(`<div id="${obj._id}-uncomplete" class="card border-primary mb-3" style="max-width: 20rem; display: none; cursor: pointer">
                                        <div class="card-header">${obj.dueDate}</div>
                                        <div class="card-body">
                                            <h4 class="card-title">${obj.name}</h4>
                                            <p class="card-text">${obj.description}</p>
                                            <div class="row">
                                                            <div class="col">
                                                                <hr>
                                                                <button type="button" class="btn btn-primary btn-sm" onclick="addToCompleted('${obj._id}')">COMPLETE</button>
                                                                <button type="button" class="btn btn-danger btn-sm">delete</button>
                                                                    
                                                            </div>
                                                        </div>
                                        </div>
                                        
                                        
                                    </div>`).prependTo(`#todolist-uncomplete-container`).slideDown(`fast`);
                        $(`#${taskId}-completed`).remove()
                    }
                });

            }

            function addToCompleted(taskId) {
                console.log(`taskid`);
                let obj = {}
                taskList.forEach(element => {
                    if (element._id == taskId) {
                        element.status = `completed`

                        console.log(element, `test`);
                        obj = element

                    }
                });
                console.log(obj);


                $.ajax({
                    type: "PUT",
                    url: `${baseUrl}/todo/${taskId}`,
                    headers: {
                        token: localStorage.JWT_TOKEN
                    },
                    data: obj,
                    success: function (response) {
                        $(`<div id="${obj._id}-completed"class="card border-primary mb-3" style="max-width: 20rem; display: none; cursor: pointer">
                                        <div class="card-header">${obj.dueDate}</div>
                                        <div class="card-body">
                                            <h4 class="card-title">${obj.name}</h4>
                                            <p class="card-text">${obj.description}</p>
                                            <div class="row">
                                                            <div class="col">
                                                                <hr>
                                                                    <button onclick="undoComplete('${obj._id}')"type="button" class="btn btn-danger btn-sm">UNDO</button>
                                                                    
                                                            </div>
                                                        </div>
                                        </div>
                                        
                                        
                                    </div>`).prependTo(`#todolist-completed-container`).slideDown(`fast`);
                        $(`#${taskId}-uncomplete`).remove()

                    }
                });

            }

            function signOut() {
                taskList = []
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
            }

            // --------------------------------------------------------STATE------------------------------

            // MARK: login-page
            function loginPage() {
                $("tasklist-expired-container").html("");
                $("tasklist-uncomplete-container").html("");
                $("tasklist-completed-container").html("");
                $("body > :not(#login-page)").hide();
                $("#login-page").appendTo("body");
                $("#login-page").show();
            }

            // MARK: home-page
            function homePage() {
                $("body > :not(#login-page)").show();
                $("#login-page").hide();
                console.log(localStorage);

                $.ajax({
                    type: "GET",
                    url: `${baseUrl}/todo`,
                    headers: {
                        token: localStorage.JWT_TOKEN,
                        userId: localStorage.userId
                    },

                    success: function (response) {

                        response.forEach(element => {
                            taskList.push(element)
                            console.log(element);

                            switch (element.status) {
                                case "uncomplete":
                                    $(`<div id="${element._id}-uncomplete"class="card border-primary mb-3" style="max-width: 20rem; display: none; cursor: pointer">
                                        <div class="card-header">${element.dueDate}</div>
                                        <div class="card-body">
                                            <h4 class="card-title">${element.name}</h4>
                                            <p class="card-text">${element.description}</p>
                                            <div class="row">
                                                            <div class="col">
                                                                <hr>
                                                                    <button type="button" class="btn btn-primary btn-sm" onclick="addToCompleted('${element._id}')">COMPLETE</button>
                                                                    <button type="button" class="btn btn-danger btn-sm">delete</button>
                                                            </div>
                                                        </div>
                                        </div>
                                        
                                        
                                    </div>
                            `).prependTo($('#todolist-uncomplete-container')).slideDown(`fast`);
                                    break;

                                case "completed":
                                    $(`<div id="${element._id}-completed" class="card border-primary mb-3" style="max-width: 20rem; display: none; cursor: pointer">
                                        <div class="card-header">${element.dueDate}</div>
                                        <div class="card-body">
                                            <h4 class="card-title">${element.name}</h4>
                                            <p class="card-text">${element.description}</p>
                                            <div class="row">
                                                            <div class="col">
                                                                <hr>
                                                                    <button onclick="undoComplete('${element._id}')" type="button" class="btn btn-danger btn-sm">Undo</button>
                                                            </div>
                                                        </div>
                                        </div>
                                        
                                        
                                    </div>
                            `).prependTo($('#todolist-completed-container')).slideDown(`fast`);
                                    break;

                                default:
                                    $(`<div id="${element._id}-completed" class="card border-primary mb-3" style="max-width: 20rem; display: none; cursor: pointer">
                                        <div class="card-header">${element.dueDate}</div>
                                        <div class="card-body">
                                            <h4 class="card-title">${element.name}</h4>
                                            <p class="card-text">${element.description}</p>
                                            <div class="row">
                                                            <div class="col">
                                                                <hr>
                                                                    
                                                            </div>
                                                        </div>
                                        </div>
                                        
                                        
                                    </div>
                            `).prependTo($('#todolist-expired-container')).slideDown(`fast`);
                                    break;
                            }


                        });
                    }
                });

            }
            $(function () {
                $("#datepicker").datepicker();
            });
        </script>
